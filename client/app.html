<!DOCTYPE html>
<html>
<head>
<title>E-commerce On Hyperledger Fabric</title>
<style>
input[type=submit]{background-color: #008CBA;} 
input[type=submit]:hover {
  background-color: #45a049;
}
input[type=text], select {
  width: 100%;
  padding: 8px 10px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>
<div style="text-align:center;">
<h2>E-commerce Application On Hyperledger Fabric</h2>
<h4>MyOrders</h4>
<form action="/myOrder/" method="get">
        Enter Order Id: <input name="orderId" type="text" /> <br />
        <input type="submit" />
    </form>
<h4>Change Order Status</h4>
<form action="/changeOrderStatus/" method="post">
        Order Id: <input name="orderId" type="text" /> <br />
        Status: <input name="orderStatus" type="text" /> <br />
        <input type="submit" />
    </form>
<h4>All Products</h4>
<form action="/queryAllProducts" method="get">
        <input type="submit" />
    </form>
<h4>Buy Product</h4>
<form action="/buyProduct/" method="post">
        Item Id: <input name="itemId" type="text" /> <br />
        Customer Name: <input name="customer" type="text" /> <br />
        Quantity: <input name="quantity" type="text" /> <br />
<input type="submit" />
    </form>

<h4>Add Product</h4>
<form action="/addProduct" method="post">
        Item Id: <input name="itemId" type="text" /> <br />
        Type: <input name="type" type="text" /> <br />
        Model: <input name="model" type="text" /> <br />
        Name: <input name="name" type="text" /> <br />
        Price: <input name="price" type="text" /> <br />
        Sku_Id: <input name="sku_Id" type="text" /> <br />
<input type="submit" />
    </form>
<div>
</body>
</html>
